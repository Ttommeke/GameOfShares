<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile-Friendly Webpage</title>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <h1>Welcome to My Mobile-Friendly Webpage</h1>
    
    <!-- Add your content here -->
    
    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue?module'
      
        createApp({
            // exposed to all expressions
            count: 0,
            // getters
            get plusOne() {
                return this.count + 1
            },
            // methods
            increment() {
                this.count++
            }
        }).mount()
    </script>
      
    <!-- v-scope value can be omitted -->
    <div v-scope>
        <p>{{ count }}</p>
        <p>{{ plusOne }}</p>
        <button @click="increment">increment</button>
    </div>
</body>
</html>
