<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOfShares</title>
    <style>
        /* Add your custom styles here */

        .CompanyValue {
            border: 1px solid black;
            padding: 3px;
            margin-top: 20px;
        }
        .Company{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Welcome bij Kazou banking</h1>
    
    <!-- Add your content here -->
    
    <script type="module">
        import PocketBase from './pocketbase.es.mjs';
        import { createApp } from './petite-vue.es.js'
        
        const pb = new PocketBase('http://127.0.0.1:8090');

        if (pb.authStore.model == null) {
            window.location.replace("/login.html");
        }
      
        createApp({
            // exposed to all expressions
            ShareValue: 111,
            CashValue: 10222,
            companies: [],
            // methods
            async refresh() {
                const companies = await pb.collection('companies').getFullList({
                    sort: '-created',
                });

                this.companies = companies;
            },
            buy(company){
                company.value = company.value + 10
            }
        }).mount();
    </script>
      
        
    <div v-scope>
        <button @click="refresh()">refresh</button>
        <p class="myValue">{{ ShareValue }}</p>
        <p class="myValue">{{ CashValue }}</p>
        <p>{{ plusOne }}</p>
        <div class="Company" v-for="company in companies">
            <h1>{{ company.name }}</h1>
            <p class="CompanyValue">{{ company.value }}</p>
            <button @click="buy(company)">buy</button>
            <button @click="verkoop">sell</button>
        </div>
    </div>
  
</body>
</html>
