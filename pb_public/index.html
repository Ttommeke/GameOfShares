<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOfShares</title>
    <style>
        /* Add your custom styles here */

        .myValue {
            border: 2px solid black;
            text-align: center;
            font-size: 25px;
        }
        .titleValue {
            font-size: 35px;
        }
        .Company{
            font-size: 25px;
            border: 2px solid black;
            margin-top: 10px;
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Welcome bij Kazou banking</h1>
    
    <!-- Add your content here -->
    
    <script type="module">
        import PocketBase from './pocketbase.es.mjs';
        import { companySharePrice, buyCompanyShare, sellCompanyShare } from './stockmarket.js'
        import { createApp } from './petite-vue.es.js'
        
        const pb = new PocketBase('http://127.0.0.1:8090');

        if (pb.authStore.model == null) {
            window.location.replace("/login.html");
        }
      
        let x = createApp({
            // exposed to all expressions
            ShareValue: 111,
            CashValue: 10222,
            currentUser: pb.authStore.model,
            companies: [],
            // methods
            start() {
                let handler = async () => {
                    const companies = await pb.collection('companies').getFullList({
                        sort: '-created',
                    });

                    this.currentUser = await pb.collection('users').getOne(pb.authStore.model.id);

                    this.companies = companies; 
                }

                setInterval(handler, 1000);
            },
            shareCompanyPrice(company) {
                return companySharePrice(company)
            },
            buy(company){
                buyCompanyShare(pb, company)
            },
            sell(company){
                sellCompanyShare(pb, company)
            }
        }).mount();
    </script>
      
        
    <div v-scope>
        <button @click="start()">refresh</button>
        <span class="titleValue">Eigen vermogen</span>
        <p class="myValue">{{ ShareValue }}</p>
        <span class="titleValue">Cash</span>
        <p class="myValue">{{ currentUser.cash }}</p>
        <span class="titleValue">Aandeelmarkt</span>
        <div class="Company" v-for="company in companies">
            <span>{{company.name}}</span>
            {{ shareCompanyPrice(company) }} $
            <button @click="buy(company)">buy</button>
            <button @click="sell(company)">sell</button>  
        </div>
    </div>
  
</body>
</html>
