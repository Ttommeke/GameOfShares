<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOfShares</title>
    <style>
        /* Add your custom styles here */

        .myValue {
            border: 2px solid black;
            text-align: center;
            font-size: 25px;
        }
        .titleValue {
            font-size: 35px;
        }
        .Company{
            font-size: 25px;
            border: 2px solid black;
            margin-top: 10px;
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Welcome bij Kazou banking</h1>
    
    <!-- Add your content here -->
    
    <script type="module">
        import PocketBase from './pocketbase.es.mjs';
        import { createApp } from './petite-vue.es.js'
        
        const pb = new PocketBase('http://127.0.0.1:8090');
      
        createApp({
            // exposed to all expressions
            ShareValue: 111,
            CashValue: 10222,
            companies: [],
            // methods
            async refresh() {
                const companies = await pb.collection('companies').getFullList({
                    sort: '-created',
                });

                this.companies = companies;
            },
            buy(company){
                company.value = company.value + 10
            }
        }).mount();
    </script>
      
        
    <div v-scope>
        <button @click="refresh()">refresh</button>
        <span class="titleValue">Eigen vermogen</span>
        <p class="myValue">{{ ShareValue }}</p>
        <span class="titleValue">Cash</span>
        <p class="myValue">{{ CashValue }}</p>
        <span class="titleValue">Aandeelmarkt</span>
        <div class="Company" v-for="company in companies">
            <span>{{company.name}}</span>
            {{ company.value }} $
            <button @click="buy(company)">buy</button>
            <button @click="verkoop">sell</button>  
        </div>
    </div>
  
</body>
</html>
